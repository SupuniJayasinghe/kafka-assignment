version: "3.8"

services:
  orders-zookeeper:
    image: confluentinc/cp-zookeeper:7.3.2
    container_name: orders-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  orders-kafka:
    image: confluentinc/cp-kafka:7.3.2
    container_name: orders-kafka
    depends_on:
      - orders-zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "orders-zookeeper:2181"

      # Listener configuration
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://orders-kafka:9092,PLAINTEXT_HOST://localhost:29092

      # Offsets topic
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

      # Allow automatic topic creation (useful for quick testing)
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

      # Required for Confluent images
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
